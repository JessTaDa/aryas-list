<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>New victim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container center">
      <form>
        <div>
          <label>Who hurt you?</label>
          <input type="text" id="victim">
        </div>
        <button class="btn waves-effect waves-light grey darken-2" type="submit">Should be dead</button>
      </form>
    </div>
    <script>
      const { ipcRenderer } = require('electron');
      document.querySelector('form').addEventListener('submit', submitForm);

      function submitForm(e){
         e.preventDefault();
        const victim = document.querySelector('#victim').value;
        ipcRenderer.send('victim:add', victim);
      }
    </script>
  </body>
</html>
